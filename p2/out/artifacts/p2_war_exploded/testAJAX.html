<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>H·ªçc Ajax</title>
    <script>
        $(document).ready(function () {
            $.getJSON("demo_ajax_json.html", function (result) {
                var strrow = "<tr><td>";
                $.each(result, function (i, field) {
                    strrow += field + "</td><td>";
                });
                strrow += "</td></tr>";
                $("#idrowhead").after(strrow);
            });
        });

    </script>
</head>
<body>
<h2>hello</h2>
<table>
    <tr id="idrowhead">
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>
    </tr>
</table>
